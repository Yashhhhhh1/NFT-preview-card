<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="./images/image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="card">
  <div id="container">
      <div id="view">
        <img id="view-icon" src="./images/icon-view.svg" alt="view-icon"/>
      </div>
  </div>

  <h1 id="heading">Equilibrium #3429</h1> 
<p id="description">
  Our Equilibrium collection promotes balance and calm.
</p>

  <div id="details">
      <span id="value"><img class="icons" src="./images/icon-ethereum.svg" alt="Ethereum"/> 0.041 ETH</span>
         <span id="time"><img class="icons" src="./images/icon-clock.svg" alt="Clock"/> 3 days left</span>
  </div>
   
  <hr>

 <footer>
    <img id="avatar-image" src="./images/image-avatar.png" alt="avatar image"/> Creation of <b id="name">Jules Wyvern</b>
  </footer> 
</div>  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">Yash Sharma</a>.</span>
  </div>
</body>
</html>
